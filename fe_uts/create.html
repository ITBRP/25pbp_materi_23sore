<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
  <body>
    
    <div class="container pt-5">
        <div class="row justify-content-center">
            <div class="col-md-5 border border-primary p-5">
                <div class="alert-success" role="alert"></div>
                <form id="myForm" enctype="multipart/form-data">
                    <div class="form-group mb-3">
                        <label for="">Nama</label>
                        <input type="text" class="form-control" name="name">
                        <div id="name" class="invalid-feedback"></div>
                    </div>
                    <div class="form-group mb-3">
                        <label for="">Category</label>
                        <select name="category" class="form-control">
                            <option value="Elektronik">Elektronik</option>
                            <option value="Fashion">Fashion</option>
                            <option value="Makanan">Makanan</option>
                            <option value="Lainnya">Lainnya</option>
                        </select>
                    </div>
                    <div class="form-group mb-3">
                        <label for="">Price</label>
                        <input type="text" class="form-control" name="price">
                        <div id="price" class="invalid-feedback"></div>
                    </div>
                    <div class="form-group mb-3">
                        <label for="">Stock</label>
                        <input type="text" class="form-control" name="stock">
                        <div id="stock" class="invalid-feedback"></div>
                    </div>
                    <div class="form-group mb-3">
                        <label for="">Image</label>
                        <input type="file" class="form-control" name="image">
                        <div id="image" class="invalid-feedback"></div>
                    </div>
                    <hr>
                    <div class="form-group">
                        <button class="btn btn-primary">Simpan</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    
    <script>
        $(document).on("submit", "#myForm", function (e) {
            e.preventDefault();
            let formData = new FormData(this);
            
            $.ajax({
                url: "http://localhost:800/www/2526_ganjil/25pbp_uts_23sore/uts/create.php",
                type: "POST",
                data: formData,
                contentType: false,
                processData: false,
                beforeSend: function(){
                    $('.invalid-feedback').text('');
                },
                success: function (res) {
                    $('.alert-success').addClass('alert').text(res.msg+', Buku dengan nama '+res.data.name+' berhasil ditambahkan');
                    $('#myForm').trigger('reset');
                },
                error: function (res) {
                    let response = res.responseJSON;
                    Object.entries(response.errors).forEach(([key, val]) => {
                        $(`#${key}`).text(val);
                        $(`input[name=${key}]`).addClass('is-invalid');
                    });
                }
            });
        });
    </script>
</body>
</html>
