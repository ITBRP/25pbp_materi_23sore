<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.js"></script>
</head>

<body>

    <form id="myForm" enctype="multipart/form-data">
        <div>
            <label for="">NIM</label> <br>
            <input type="text" name="nim" id="nim">
            <br><span class="error nim" style="color: red;"></span>
        </div>
        <div>
            <label for="">Nama</label> <br>
            <input type="text" name="nama" id="nama">
            <br><span class="error nama" style="color: red;"></span>
        </div>
        <div>
            <label for="">Photo</label> <br>
            <input type="file" name="photo" id="nama">
            <br><span class="error photo" style="color: red;"></span>
        </div>
        <div>
            <button type="submit">Simpan</button>
        </div>
    </form>

    <script>
        $(document).on("submit", "#myForm", function (e) {
            e.preventDefault();
            let formData = new FormData(this);
            
            $.ajax({
                url: "http://localhost:800/www/2526_ganjil/25pbp_23sore/be/create_formdata.php",
                type: "POST",
                data: formData,
                contentType: false,
                processData: false,
                success: function (res) {
                    alert(res.msg+'Mhs dengan nim '+res.data.nim+' berhasil diinput');
                    $('#myForm').trigger('reset');
                },
                error: function (xhr) {
                    $('span.error').text('');
                    response = xhr.responseJSON;

                    Object.entries(response.errors).forEach(([key, val]) => {
                        $(`span.${key}`).text(val);
                    });
                
                }
            });
        });
    </script>

</body>

</html>
